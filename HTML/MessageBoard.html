<body>
    <app-root>
        <div class="main">
            <div class="py-2 centered-col center-text">
                <h1>ACS Admin</h1>
                <div class="centered-row"> <img src="" alt="" class=" circle-image sml no-border" id="profile-pic">
                </div>
                <div class="space-evenly-col">
                    <h5 id="admin-sid"></h5>
                    <h6 id="admin-sname" style="color:rgb(84, 84, 84)"></h6>
                    <h6 id="admin-srole" style="color:rgb(0, 136, 255)"></h6>
                </div>
            </div>


            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="home.html">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Message Board</li>
                </ol>
            </nav>


            <!--div class="centered-row">
           <div class="space-between-row">
               <a href="../HTML/home.html" class="btn btn-primary">Back</a>
           </div>
       </div-->

            <hr/>
            <div class="centered-row">
                <div class="message-board centered-col">

                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="messageThreadModal" tabindex="-1" role="dialog" aria-labelledby="messageThreadModalTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <div class="thread-header" id="messageThreadModalTitle">Modal title</div>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                        </div>
                        <div class="modal-body">
                            <div class="thread-body"></div>
                            <div class="accordion" id="commentsArea">
                                <div class="card">
                                    <div class="card-header" id="headingOne">
                                        <h2 class="mb-0 space-between-row">
                                            <button class="btn" type="button" data-toggle="collapse" data-target="#commentsLbl" aria-expanded="true" aria-controls="commentsLbl">
                            Comments
                          </button>
                                            <button class="btn" id="addComment"><i class="fas fa-comment-alt"></i></button>
                                        </h2>
                                    </div>

                                    <div id="commentsLbl" class="collapse show" aria-labelledby="headingOne" data-parent="#commentsArea">

                                        <div class="comments-body card-body">
                                        </div>
                                    </div>

                                </div>

                            </div>
                            <div id="commentThreadModal" class="">
                                <div class=" comment-content" style="width: 100%;"></div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <div class="thread-footer left-row"></div>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="CommentThreadModal" tabindex="-1" role="dialog" aria-labelledby="messageThreadModalTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <div class="thread-header" id="commentThreadModalTitle">Modal title</div>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                            </div>
                            <div class="modal-body">
                                <div class="thread-body"></div>
                                <div class="accordion" id="commentsArea">
                                    <div class="card">
                                        <div class="card-header" id="headingOne">
                                            <h2 class="mb-0 space-between-row">
                                                <button class="btn" type="button" data-toggle="collapse" data-target="#commentsLbl" aria-expanded="true" aria-controls="commentsLbl">
                                Comments
                              </button>
                                                <button class="btn" id="addComment"><i class="fas fa-comment-alt"></i></button>
                                            </h2>
                                        </div>
    
                                        <div id="commentsLbl" class="collapse show" aria-labelledby="headingOne" data-parent="#commentsArea">
    
                                            <div class="comments-body card-body">
                                            </div>
                                        </div>
    
                                    </div>
    
                                </div>
                                <div id="commentThreadModal" class="">
                                    <div class="comment-content" style="width: 100%;"></div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <div class="thread-footer left-row"></div>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>

        </div>
    </app-root>
