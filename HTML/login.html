<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css">
    <title>ACS | Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.es5.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/granim/1.1.0/granim.min.js"></script>
      <!--Circle slider-->                                
    <script src="https://cdnjs.cloudflare.com/ajax/libs/roundSlider/1.3.2/roundslider.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Concert+One|Jacques+Francois+Shadow|Orbitron|Press+Start+2P|Rajdhani&display=swap');
        @import url("https://fonts.googleapis.com/css?family=Raleway:400,400i,700");
        /*
    font-family: 'Jacques Francois Shadow', cursive;
    font-family: 'Rajdhani', sans-serif;
    font-family: 'Concert One', cursive;
    font-family: 'Orbitron', sans-serif;
    font-family: 'Press Start 2P', cursive;
    */
    </style>
    <!-- Custom Css-->
    <link rel="stylesheet" href="../CSS/utils.css">
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="stylesheet" href="../CSS/animations.css">
</head>
<body>
  
    <div class="main centered centered-col">
        <h1>ACS Admin</h1>
        <div class="centered-row">
        <div class="login-card">
                <div id="admin-form">
                    <div class="form-group">
                    <label for="email">Student ID</label>
                    <input type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter student id">
                    <small id="emailHelp" class="form-text text-muted">No need for @studentmail.ul.ie</small>
                    </div>
                    <div class="form-group">
                    <label for="pword">Password</label>
                    <input type="password" class="form-control" id="pword" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary sumbit-btn">Submit</button>
                </div>
            </div>
        </div>
      
      <small>Only Admins Can Access this page, For enquiries Speak with the president/Secretary Thanks</small>
    </div>
  
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-database.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        
            https://firebase.google.com/docs/web/setup#config-web-app -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.sound.min.js"></script>
    
    <script src="../JS/firebaseInit.js"></script>
    <!-- Javascript here-->
    <script src="../JS/login.js"></script>
</body>
</html>
