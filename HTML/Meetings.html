<body>
   
    <div class="main">
        <div class="py-2 centered-col center-text">
            <h1>ACS Admin</h1>
            <div class="centered-row"> <img src="" alt=""class=" circle-image sml no-border" id="profile-pic">
            </div>
            <div class="space-evenly-col">
                <h5 id="admin-sid"></h5>
                <h6 id="admin-sname" style="color:rgb(84, 84, 84)"></h6>
                <h6 id="admin-srole" style="color:rgb(0, 136, 255)"></h6>
            </div>
       </div>
       
          
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="home.html">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Meetings</li>
            </ol>
          </nav>
          
          
       <!--div class="centered-row">
           <div class="space-between-row">
               <a href="../HTML/home.html" class="btn btn-primary">Back</a>
           </div>
       </div-->
       
        <hr/>
     
    </div>
     <div class=" meetings row">
         <div class="mapOverlay left-col">
            <p><i class="fas fa-map-marker">Current Ping: </i> <label id=mapOverlay-loc-name> </label></p>
            <div id=mapOverlay-info class="space-evenly-column"></div>
        </div>
          <div class="mapArea" id="mapArea"></div>
          <div class="optionsArea left-col p-4">
              <button class="btn btn-primary clearPings">Clear Pings</button>
              <input type="text" id="searchPlace" class="searchPlace">
              <div class="suggestionBox">
                  <div class="suggestions left-col list-group"></div>
                </div>
              <div class="myLocation text-center">
                  
                  <h6><i class="fas fa-map-marker-alt grow findMe"></i>  My Location</h6>
                    <h6 id="myLocation"></h6>
                </div>
                <div class="space-between-row">
                        <p><i class="fas fa-map-marker"style="color:lightgreen"></i> Online </p>
                        <!---input type="text" id="search"-->
                </div>
              <div class="profiles-online list-group">

              </div>
              <div class="space-between-row m-1">
                    <p><i class="fas fa-power-off"style="color:red"></i> Offline </p>
                    <!---input type="text" id="search"-->
            </div>
              <div class="profiles-offline list-group">

                </div>
              <div class="setUpWaypoint centered-col">
                    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#meetingSetuper" aria-expanded="false" aria-controls="meetingSetuper">
                            Create New Check Point
                    </button>
                    
                        <div class="collapse" id="meetingSetuper">
                          <div class="card card-body">
                                <input type="text" class="form-control" id="meeting-title" placeholder="Meeting Title" aria-label="Meeting Title" aria-describedby="basic-addon2">
                                <textarea type="textarea" class="form-control" id="meeting-desc" placeholder="About Meeting" aria-label="About Meeting" aria-describedby="basic-addon2"style="width:100%;height:150px"></textarea>
                                <input type="text" class="form-control" id="meeting-loc" placeholder="Location.." aria-label="Location" aria-describedby="basic-addon2">
                                <div class="meeting-suggestions left-col list-group"></div>
                                <button class="btn btn-primary" type="button" id="meeting-btn"data-toggle="collapse" data-target="#meetingSetuper" aria-expanded="false" aria-controls="meetingSetuper">
                                        Set Meeting
                                </button>
                          </div>
                        </div>
              </div>
          </div>
      </div>

    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-firestore.js"></script>

    </script>
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ol-geocoder"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
